<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The front-end for configuration of the open source demand controlled ventilation system">
    <title>Open Source demand driven ventilation system &ndash; Configuration and Monitoring</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css" />
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <li class="pure-menu-heading">OSVentilation</li>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="/" class="pure-menu-link">Status</a></li>
                <li class="pure-menu-item"><a href="/settings" class="pure-menu-link">Settings</a></li>
                <li class="pure-menu-item"><a href="/valvecontrol" class="pure-menu-link">Valve Control</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h2>Valve Control</h2>
            <h4>Open Source demand controlled ventilation system</h4>
        </div>

        <div class="content">
            <h2 class="content-subhead">Sensor config</h2>
            <p>
                In this section the sensors can be configured.
            </p>
            <h2 class="content-subhead">I2C bus 1</h2>
            <p>
                <form class="pure-form pure-form-stacked" method="POST" action="/">
                    <fieldset>
                        <div class="pure-g">
                            <div class="pure-u-1 pure-u-md-1-2">
                                <label for="I2C1_sensor_0_config">Sensor 0 type:</label>
                                <select id="I2C1_sensor_0_config" name="I2C1_sensor_0_config" id="I2C1_sensor_0_config"class="pure-input-1-2">
                                    <option>DHT20</option>
                                    <option>SCD40</option>
                                    <option>SCD41</option>
                                </select>
                                <input type="text" placeholder="HEX address" name="I2C1_sensor_0_address" id="I2C1_sensor_0_address" class="pure-input-1-2" />
                            </div>
                            <div class="pure-u-1" class="pure-input-1-2">
                                <label for="I2C1_sensor_1_config">Sensor 1 type:</label>
                                <select id="I2C1_sensor_1_config" name="I2C1_sensor_1_config" id="I2C1_sensor_1_config" class="pure-input-1-2">
                                    <option>DHT20</option>
                                    <option>SCD40</option>
                                    <option>SCD41</option>
                                </select>
                                <input type="text" placeholder="HEX address" name="I2C1_sensor_1_address" id="I2C1_sensor_1_address" class="pure-input-1-2" />
                            </div>
                            <div class="pure-u-1" class="pure-input-1-2">
                                <label for="I2C1_sensor_2_config">Sensor 2 type:</label>
                                <select id="I2C1_sensor_2_config" name="I2C1_sensor_2_config" id="I2C1_sensor_2_config" class="pure-input-1-2">
                                    <option>DHT20</option>
                                    <option>SCD40</option>
                                    <option>SCD41</option>
                                </select>
                                <input type="text" placeholder="HEX address" name="I2C1_sensor_2_address" id="I2C1_sensor_2_address" class="pure-input-1-2" />
                            </div>
                            <div class="pure-u-1" class="pure-input-1-2">
                                <label for="I2C1_sensor_3_config">Sensor 3 type:</label>
                                <select id="I2C1_sensor_3_config" name="I2C1_sensor_3_config" id="I2C1_sensor_3_config" class="pure-input-1-2">
                                    <option>DHT20</option>
                                    <option>SCD40</option>
                                    <option>SCD41</option>
                                </select>
                                <input type="text" placeholder="HEX address" name="I2C1_sensor_3_address" id="I2C1_sensor_3_address" class="pure-input-1-2" />
                            </div>
                            <div class="pure-u-1" class="pure-input-1-2">
                                <label for="I2C1_sensor_4_config">Sensor 4 type:</label>
                                <select id="I2C1_sensor_4_config" name="I2C1_sensor_4_config" id="I2C1_sensor_4_config" class="pure-input-1-2">
                                    <option>DHT20</option>
                                    <option>SCD40</option>
                                    <option>SCD41</option>
                                </select>
                                <input type="text" placeholder="HEX address" name="I2C1_sensor_4_address" id="I2C1_sensor_4_address" class="pure-input-1-2" />
                            </div>
                            <div class="pure-u-1" class="pure-input-1-2">
                                <label for="I2C1_sensor_5_config">Sensor 5 type:</label>
                                <select id="I2C1_sensor_5_config" name="I2C1_sensor_5_config" id="I2C1_sensor_5_config" class="pure-input-1-2">
                                    <option>DHT20</option>
                                    <option>SCD40</option>
                                    <option>SCD41</option>
                                </select>
                                <input type="text" placeholder="HEX address" name="I2C1_sensor_3_address" id="I2C1_sensor_3_address" class="pure-input-1-2" />
                            </div>
                            <div class="pure-u-1" class="pure-input-1-2">
                                <label for="I2C1_sensor_6_config">Sensor 6 type:</label>
                                <select id="I2C1_sensor_6_config" name="I2C1_sensor_6_config" id="I2C1_sensor_6_config" class="pure-input-1-2">
                                    <option>DHT20</option>
                                    <option>SCD40</option>
                                    <option>SCD41</option>
                                </select>
                                <input type="text" placeholder="HEX address" name="I2C1_sensor_6_address" id="I2C1_sensor_6_address" class="pure-input-1-2" />
                            </div>
                            <div class="pure-u-1" class="pure-input-1-2">
                                <label for="I2C1_sensor_7_config">Sensor 3 type:</label>
                                <select id="I2C1_sensor_7_config" name="I2C1_sensor_7_config" id="I2C1_sensor_7_config" class="pure-input-1-2">
                                    <option>DHT20</option>
                                    <option>SCD40</option>
                                    <option>SCD41</option>
                                </select>
                                <input type="text" placeholder="HEX address" name="I2C1_sensor_7_address" id="I2C1_sensor_7_address" class="pure-input-1-2" />
                            </div>
                        </div>
                        <br><br>
                        <input type="submit" value="Save sensor configuration">
                    </fieldset>
                </form>
            </p>

        </div>
    </div>

    <script src="js/ui.js"></script>

  </body>
  </html>
