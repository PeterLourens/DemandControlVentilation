<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The front-end for configuration of the open source demand controlled ventilation system">
    <title>Open Source demand driven ventilation system &ndash; Configuration and Monitoring</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css" />
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <li class="pure-menu-heading">OSVentilation</li>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="/" class="pure-menu-link">Status</a></li>
                <li class="pure-menu-item"><a href="/settings" class="pure-menu-link">Settings</a></li>
                <li class="pure-menu-item"><a href="/valvecontrol" class="pure-menu-link">Valve Control</a></li>
                <li class="pure-menu-item"><a href="/sensorconfig" class="pure-menu-link">Sensor Config</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h2>Valve Control</h2>
            <h4>Open Source demand controlled ventilation system</h4>
        </div>

        <div class="content">
            <h2 class="content-subhead">Sensor config</h2>
            <p>
                In this section the sensors can be configured.
            </p>
            <h2 class="content-subhead">I2C bus 1</h2>
            <p>
                <form class="pure-form pure-form-stacked" method="POST" action="/">
                    <fieldset>
                        <div class="pure-g">
                            <div class="pure-u-1" class="pure-u-md-1-4">
                                <label for="I2C1_sensor0_type">Sensor 0 type:</label>
                                <select id="I2C1_sensor0_type" name="I2C1_sensor0_type" id="I2C1_sensor0_type" class="pure-input-1-2">
                                    <option>None</option>
                                    <option>DHT20</option>
                                    <option>SCD40</option>
                                    <option>SCD41</option>
                                </select>
                            </div>
                            <div class="pure-u-1" class="pure-u-md-1-4"></div>
                                <label for="I2C1_sensor0_valve">Sensor valve number:</label>
                                <select id="I2C1_sensor0_valve" name="I2C1_sensor0_valve" id="I2C1_sensor0_valve" class="pure-input-1-2">
                                    <option>Valve0</option>
                                    <option>Valve1</option>
                                    <option>Valve2</option>
                                    <option>Valve3</option>
                                    <option>Valve4</option>
                                    <option>Valve5</option>
                                    <option>Valve6</option>
                                    <option>Valve7</option>
                                    <option>Valve8</option>
                                    <option>Valve9</option>
                                    <option>Valve10</option>
                                    <option>Valve11</option>
                                </select>
                            </div>
                            <div class="pure-u-1" class="pure-u-md-1-4"></div>
                                <label for="I2C1_sensor0_valve">Sensor HEX address, (e.g. 0x45):</label>
                                <input type="text" placeholder="HEX address" name="I2C1_sensor_1_address" id="I2C1_sensor_1_address" class="pure-u-23-24" />
                            </div>
                            <div class="pure-u-1" class="pure-u-md-1-4">    
                                <label for="I2C1_sensor0_location_name">Sensor location name (e.g. bathroom):</label>
                                <input type="text" placeholder="I2C1 sensor0 location name " name="sensor0_location_name" id="sensor0_location_name" class="pure-u-23-24"  />
                                
                                <label for="I2C1_sensor0_isBathroomRHsensor">Bathroom RH sensor:</label>
                                <input type="hidden" name="I2C1_sensor0_isBathroomRHsensor" id="I2C1_sensor0_isBathroomRHsensor" value="false" class="pure-u-23-24" />
                                <input type="checkbox" name="I2C1_sensor0_isBathroomRHsensor" id="I2C1_sensor0_isBathroomRHsensor" value="true" class="pure-u-23-24" />
                            </div>
                            <div class="pure-u-1" class="pure-u-md-1-4"></div>
                                <label for="I2C1_sensor0_isFanCO2sensor">CO2 sensor at fan inlet:</label>
                                <input type="hidden"   name="I2C1_sensor0_isFanCO2sensor" id="I2C1_sensor0_isFanCO2sensor" value="false" class="pure-u-23-24"  />
                                <input type="checkbox" name="I2C1_sensor0_isFanCO2sensor" id="I2C1_sensor0_isFanCO2sensor" value="true" class="pure-u-23-24"  />
                            </div>
                        </div>
                        <br><br>
                        <input type="submit" value="Save sensor configuration">
                    </fieldset>
                </form>
            </p>

        </div>
    </div>

    <script src="js/ui.js"></script>

  </body>
  </html>
