<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The front-end for configuration of the open source demand controlled ventilation system">
    <title>Open Source demand driven ventilation system &ndash; Configuration and Monitoring</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <li class="pure-menu-heading">OSVentilation</li>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="/" class="pure-menu-link">Status</a></li>
                <li class="pure-menu-item"><a href="/settings" class="pure-menu-link">Settings</a></li>
                <li class="pure-menu-item"><a href="/valvecontrol" class="pure-menu-link">Valve Control</a></li>
                <li class="pure-menu-item"><a href="/sensorconfig" class="pure-menu-link">Sensors</a></li>
                <li class="pure-menu-item"><a href="/statemachine" class="pure-menu-link">Statemachine</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h2>OSVentilationPy statemachine Page</h2>
            <h4>Opens Source demand controlled Ventilation system</h4>
        </div>

        <div class="content">
            <h2 class="content-subhead">Statemachine valve settings</h2>
            <p>
                <form class="pure-form pure-form-stacked" method="POST" action="/statemachine_valve_settings">
                    <fieldset>
                        <legend>Statemachine day state valve settings</legend>
                        <div class="pure-g">
                            <div class="pure-u-1 pure-u-md-1-4">
                                <label for="valve0">Valve0:</label>
                                <input type="text" value="%VALVE0%" name="valve0" id="valve0" class="pure-input-3-4" />
                            </div>
                            <div class="pure-u-1 pure-u-md-1-4">
                                <label for="valve1">Valve1:</label>
                                <input type="text" value="%VALVE1%" name="valve1" id="valve1" class="pure-input-3-4" />
                            </div>
                            <div class="pure-u-1 pure-u-md-1-4">
                                <label for="valve2">Valve2:</label>
                                <input type="text" value="%VALVE2%" name="valve2" id="valve2" class="pure-input-3-4" />
                            </div>
                            <div class="pure-u-1 pure-u-md-1-4">
                                <label for="valve3">Valve3:</label>
                                <input type="text" value="%VALVE3%" name="valve3" id="valve3" class="pure-input-3-4" />
                            </div>
                            <div class="pure-u-1 pure-u-md-1-4">
                                <label for="valve4">Valve4:</label>
                                <input type="text" value="%VALVE4%" name="valve4" id="valve4" class="pure-input-3-4" />
                            </div>
                            <div class="pure-u-1 pure-u-md-1-4">
                                <label for="valve5">Valve5:</label>
                                <input type="text" value="%VALVE5%" name="valve5" id="valve5" class="pure-input-3-4" />
                            </div>
                            <div class="pure-u-1 pure-u-md-1-4">
                                <label for="valve6">Valve6:</label>
                                <input type="text" value="%VALVE6%" name="valve6" id="valve6" class="pure-input-3-4" />
                            </div>
                            <div class="pure-u-1 pure-u-md-1-4">
                                <label for="valve7">Valve7:</label>
                                <input type="text" value="%VALVE7%" name="valve7" id="valve7" class="pure-input-3-4" />
                            </div>
                            <div class="pure-u-1 pure-u-md-1-4">
                                <label for="valve8">Valve8:</label>
                                <input type="text" value="%VALVE8%" name="valve8" id="valve8" class="pure-input-3-4" />
                            </div>
                            <div class="pure-u-1 pure-u-md-1-4">
                                <label for="valve9">Valve9:</label>
                                <input type="text" value="%VALVE9%" name="valve9" id="valve9" class="pure-input-3-4" />
                            </div>
                            <div class="pure-u-1 pure-u-md-1-4">
                                <label for="valve10">Valve10:</label>
                                <input type="text" value="%VALVE10%" name="valve10" id="valve10" class="pure-input-3-4" />
                            </div>
                            <div class="pure-u-1 pure-u-md-1-4">
                                <label for="valve11">Valve11:</label>
                                <input type="text" value="%VALVE11%" name="valve11" id="valve11" class="pure-input-3-4" />
                            </div>
                        </div>
                        <br>
                        <input type="submit" value="Save statemachine valve configuration">
                        <br><br><br>
                    </fieldset>
                </form>
            </p>
        </div>
    </div>

    <script src="js/ui.js"></script>

  </body>
  </html>
